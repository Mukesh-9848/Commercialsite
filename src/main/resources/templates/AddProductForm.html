<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Product</title>
</head>
<body>

<th:block th:insert="ViewcartHeader.html"></th:block>


 <!-- MAIN CONTENT -->
  <main>
    <section id="contact-us">
      <div class="container">
                
        <form class="contact-form" action="/addproduct" method="post"  enctype="multipart/form-data">
        <p style="color:rgb(128, 255, 0)">[[${successmessage}]]</p>
          Category: <select name="category" class="form-select">
                     <option value="">Select</option>
                      <option th:each="category :${category}" th:value="${category.id}">[[${category.name}]]</option>
                       </select><p style="color:red">[[${invalidcategory}]]</p><br><br>
          
          Name of the Product:<input type="text" name="name"><br><br>
          Price of the Product:<input type="text" name="price"><br><br>
          Product Description:<input type="text" name="description" ><br><br>
          Image Upload:<input type="file" name="image" ><br><br><p style="color:red">[[${nofileselected}]]</p>
          <button type="submit" class="btn btn-primary mb-1">Upload Product</button>
                  <p style="color:red">[[${error}]]</p>
          
        </form>
      </div>
    </section>
  </main>




<th:block th:insert="footer.html"></th:block>
</body>
</html>
