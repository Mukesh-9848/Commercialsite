<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product List</title>
</head>
<body>

	<th:block th:insert="ViewcartHeader.html"></th:block>
	
	<div style="background-color: aliceblue;" class="container-fluid text-center">
	<h2>Product List</h2>
	</div>


     <div class="card">
     
     <div class="card-body">
     
							     <table class="table">
							  <thead>
							       <tr> 
							     <th scope="col"></th>
							      <th scope="col"></th>
							      <th scope="col"></th>
							      <th scope="col"></th>
							      <th scope="col"> <a href="/addproduct"> <button class="btn btn-primary btn-lg"><b>Add New Product</b></button> </a></th>
							     </tr>
							  
							    <tr>
							      <th scope="col"></th>
							      <th scope="col">Name</th>
							      <th scope="col">Price</th>
							      <th scope="col">Description</th>
							      <th scope="col"></th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr th:each="item :${product}">
							      <td scope="row">
							      <img style="width: 100px; height: 100px" th:src="${item.imageName}" alt="Product Image" src="">
							      
							      </td>
							      <td  th:text=${item.name}></td>
							      <td  th:text=${item.price}></td>
							      <td  th:text=${item.description}></td>
							      <td >  <a th:href="@{'/deleteproduct/'+${item.id}}"> <button class="btn btn-danger btn-sm">Remove Product</button> </a> </td>
							     </tr>
														   
							  </tbody>
							</table>
							
							
     
     </div>
     
     </div>

	<th:block th:insert="footer.html"></th:block>

</body>
</html>
